<!DOCTYPE html>
<html>
<head>
    <title>Mein Countdown</title>
    <style>
        .gif-container {
            width: 60%; /* Breite des Containers, ändern Sie diese nach Bedarf */
            margin: auto;
            position: relative;
            height: 80vh; /* Höhe des Containers, ändern Sie diese nach Bedarf */
            background-image: url('bunny-cute.gif');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        #countdown {
            text-align: center;
            font-size: 5em;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            padding: 50px;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(204,169,44, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(204,169,44, 0);
            }
        }
    </style>
</head>
<body>
    <div class="gif-container">
        <div id="countdown"></div>
    </div>
    <script>
        var countDownDate = new Date("Oct 27, 2023 22:59:59").getTime();

        var countdownfunction = setInterval(function() {

            var now = new Date().getTime();
            
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
</body>
</html>
