<!DOCTYPE html>
<html>
<head>
    <title>Mein Countdown</title>
    <style>
        .gif-container {
            width: 60%; /* Adjust as needed */
            margin: auto;
            position: relative;
            height: 80vh; /* Adjust as needed */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        #countdown {
            text-align: center;
            font-size: 5em;
            color: white;
            border: 2px solid white;
            border-radius: 50%;
            padding: 50px;
            animation: pulse 2s infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.5);
            background: rgba(0, 0, 0, 0.7);
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(204,169,44, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(204,169,44, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(204,169,44, 0);
            }
        }

        .button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gif-container" style="background-image: url('bunny.gif');"> <!-- Initial GIF -->
        <div id="countdown"></div>
    </div>
    <button id="change-gif-button" class="button">Current mood</button>

    <script>
        var countDownDate = new Date("Oct 27, 2023 22:59:59").getTime();
        var gifContainer = document.querySelector('.gif-container');
        var countdownfunction = setInterval(function() {

            var now = new Date().getTime();
            
            var distance = countDownDate - now;
            
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";
            
            if (distance < 0) {
                clearInterval(countdownfunction);
                document.getElementById("countdown").innerHTML = "EXPIRED";
                gifContainer.style.backgroundImage = "url('5.gif')"; // REPLACE WITH YOUR EXPIRED GIF
            }
        }, 1000);

        document.addEventListener('DOMContentLoaded', function () {
            var changeGifButton = document.getElementById('change-gif-button');
            var gifs = [
                "bunny-cute.gif", // REPLACE WITH YOUR BUNNY GIF
                "2.gif", // REPLACE WITH YOUR SECOND GIF
                "3.gif", // REPLACE WITH YOUR THIRD GIF
                "4.gif" // REPLACE WITH YOUR FOURTH GIF
            ];
            var currentGifIndex = 0;

            changeGifButton.addEventListener('click', function() {
                currentGifIndex++;
                if (currentGifIndex >= gifs.length) {
                    currentGifIndex = 0;
                }
                gifContainer.style.backgroundImage = 'url(' + gifs[currentGifIndex] + ')';
            });
        });
    </script>
</body>
</html>
